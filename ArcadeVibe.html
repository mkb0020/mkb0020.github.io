  <script>
    const images2 = document.querySelectorAll('.gallery-card2 .carousel img');
    let current2 = 0;
    images2[0].classList.add('active');
    setInterval(() => {
      images2[current2].classList.remove('active');
      current2 = (current2 + 1) % images2.length;
      images2[current2].classList.add('active');
    }, 4000);





    const tracks = [
      { title: 'ARCADE VIBE 01 - FULL TRACK', src: 'assets/sounds/arcadeVibe1.mp3', section: 'other' },
      { title: 'ARCADE VIBE 01 - LOOP 1', src: 'assets/sounds/arcadeVibe1Loop1.mp3', section: 'other' },
      { title: 'ARCADE VIBE 01 - LOOP 2', src: 'assets/sounds/arcadeVibe1Loop2.mp3', section: 'other' },
      { title: 'ARCADE VIBE 01 - LOOP 3', src: 'assets/sounds/arcadeVibe1Loop3.mp3', section: 'other' },
      { title: 'ARCADE VIBE 01 - LOOP 4', src: 'assets/sounds/arcadeVibe1Loop4.mp3', section: 'other' },
      { title: 'ARCADE VIBE 02 - FULL TRACK', src: 'assets/sounds/arcadeVibe2.mp3', section: 'other' },
      { title: 'ARCADE VIBE 02 - LOOP 1', src: 'assets/sounds/arcadeVibe2Loop1.mp3', section: 'other' },
      { title: 'ARCADE VIBE 02 - LOOP 2', src: 'assets/sounds/arcadeVibe2Loop2.mp3', section: 'other' },
      { title: 'ARCADE VIBE 02 - LOOP 3', src: 'assets/sounds/arcadeVibe2Loop3.mp3', section: 'other' },
      { title: 'ARCADE VIBE 02 - LOOP 4', src: 'assets/sounds/arcadeVibe2Loop4.mp3', section: 'other' },
      { title: 'ARCADE VIBE 02 - LOOP 5', src: 'assets/sounds/arcadeVibe2Loop5.mp3', section: 'other' },

    ];

    const audio = document.getElementById('audio');
    const playlist = document.getElementById('playlist');
    const title = document.getElementById('trackTitle');
    const seek = document.getElementById('seek');
    const volume = document.getElementById('volume');

    tracks.forEach(t => {
      const li = document.createElement('li');
      li.textContent = t.title;
      li.onclick = () => {
        audio.src = t.src;
        title.textContent = t.title;
        audio.play();
      };
      playlist.appendChild(li);
    });

    function togglePlay() {
      audio.paused ? audio.play() : audio.pause();
    }

    audio.addEventListener('timeupdate', () => {
      seek.max = audio.duration || 0;
      seek.value = audio.currentTime;
      document.getElementById('current').textContent = format(audio.currentTime);
      document.getElementById('duration').textContent = format(audio.duration);
    });

    seek.addEventListener('input', () => audio.currentTime = seek.value);
    volume.addEventListener('input', () => audio.volume = volume.value);

    function format(t) {
      if (!t) return '0:00';
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    const starsDiv = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 4 + 's';
      starsDiv.appendChild(star);
    }
  </script>
