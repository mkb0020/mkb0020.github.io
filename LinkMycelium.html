#stars {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
        }
.star {
            position: absolute;
            background: #FFC7FF;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: twinkle 4s infinite;
        }
@keyframes twinkle {
            0%,100% { opacity: 0.4; transform: scale(1); }
            50%     { opacity: 1; transform: scale(1.4); }
        }

.shooting-star {
  position: fixed;
  top: -10px;
  left: -30%;
  width: 150px;
  height: 2px;
  background: linear-gradient(90deg, #fff, transparent);
  opacity: 0.8;
  transform: rotate(30deg);
  pointer-events: none;
  z-index: -1;
  animation: shoot 1.2s ease-out forwards;
}

@keyframes shoot {
  to {
    transform: translate(160vw, 90vh) rotate(30deg);
    opacity: 0;
  }
}


.navbar {
  position: fixed;
  top: 0;
  width: 100vw;
  background: linear-gradient(135deg, rgba(80, 1, 133, 0.55) 0%, rgba(79, 4, 149, 0.35) 50%, rgba(55, 2, 90, 0.409) 100%);
  backdrop-filter: blur(50px);
  border-bottom: 1px solid #8a2be2;
  box-shadow: 0 0 30px #8a2be2;

  padding: 0.5rem 0;
}


.nav-container {

  z-index: 10000;
  flex-shrink: 0;
}

* {
  box-sizing: border-box;
}

body {

  display: flex;
  justify-content: center;
}



body {
      margin: 0;
      min-height: 100vh;
      background: transparent;
      font-family: 'GothNerd', sans-serif;
      color: white;
      position: relative;
      overflow-x: hidden;
      
  display: flex;
  justify-content: center;
    }

    .background-gradient {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom,  
  #2a0142 0%,
  #5a189a 12%,
  #8a2be2 28%,
  #c71585 45%,
  #ff69b4 70%,
  #ff69b4 100%);
      opacity: 0.85;
      z-index: -3;
    }

    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: -2;
    }

    svg {
      position: absolute;
      bottom: 0;
      width: 300%;
      height: 90vh;
      animation: wave-scroll linear infinite;
    }

    #wave1 { animation-duration: 60s; }
    #wave2 { animation-duration: 50s; }
    #wave3 { animation-duration: 40s; }
    #wave4 { animation-duration: 70s; animation-direction: reverse; }
    #wave5 { animation-duration: 30s; }
    #wave6 { animation-duration: 45s; animation-direction: reverse; }

    @keyframes wave-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-66.66%); }
    }

    .dreamy-overlay {
      position: fixed;
      inset: 0;
      background: rgba(80, 0, 150, 0.1);
      backdrop-filter: blur(3px);
      pointer-events: none;
      z-index: -1;
    }

.top-glow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 45vh;
  background: radial-gradient(
    ellipse at top,
    rgba(117, 14, 185, 0.55) 0%,
    rgba(89, 17, 156, 0.35) 35%,
    rgba(143, 1, 237, 0.486) 60%,
    transparent 75%
  );
  z-index: -2;
  pointer-events: none;
}



.container {
  width: 100%;

}

.profile {

.links {

  gap: 15px;

.link {
background: linear-gradient(45deg,#830CDE, #c846d3);

  cursor: pointer;
  transition: all 0.3s;
  display: block;
  box-shadow: 0 0 20px #830CDE;
  justify-content: center;
  text-align: center;
  text-transform: uppercase;
  margin: 5px;
}

.link:hover {
  background: linear-gradient(45deg, #c846d3, #67FEBD);

  box-shadow: 0 0 40px #c846d3;
}
