  <style>
    #JSCanvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.2rem;
      background: linear-gradient(45deg, var(--ParticlePink), var(--NuclearFuscia), var(--AlphaAqua));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .cyber-card {
      background: var(--VortexGlow2);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 0.9rem;
      box-shadow: 0 8px 32px var(--VortexGlow1);
      transition: all 0.3s ease;
    }

    .cyber-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px var(--PlasmaGlow2);
      border-color: var(--NuclearFuscia);
    }
    .slider-group {
      margin-bottom: 1.5rem;
    }

    .slider-group label {
      display: block;
      color: var(--AlphaAqua);
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .control-value {
      float: right;
      color: var(--ParticlePink);
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(131,12,222,0.5);
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--ParticlePink);
      cursor: pointer;
      box-shadow: 0 0 10px var(--ParticleGlow2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--ParticlePink);
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px var(--ParticleGlow2);
    }

    /* BUTTONS */
    .cyber-btn {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 20px;
      font-family: inherit;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, var(--PlasmaPurple), var(--NuclearFuscia));
      color: white;
      box-shadow: 0 0 20px var(--PlasmaGlow2);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.1rem;
    }

    .cyber-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px var(--PlasmaGlow3);
    }


  </style>
</head>
