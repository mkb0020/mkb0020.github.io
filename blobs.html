<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <title>BLOBS ♡ mkb0020</title>

  <style>
    

 




    .blob-container {
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #JSCanvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* TYPOGRAPHY */
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, var(--ParticlePink), var(--NuclearFuscia), var(--AlphaAqua));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }


    /* CYBER CARDS */
    .cyber-card {
      background: var(--VortexGlow2);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 0.9rem;
      box-shadow: 0 8px 32px var(--VortexGlow1);
      transition: all 0.3s ease;
    }

    .cyber-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px var(--PlasmaGlow2);
      border-color: var(--NuclearFuscia);
    }

    /* SLIDER */
    .slider-group {
      margin-bottom: 1.5rem;
    }

    .slider-group label {
      display: block;
      color: var(--AlphaAqua);
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .control-value {
      float: right;
      color: var(--ParticlePink);
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(131,12,222,0.5);
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--ParticlePink);
      cursor: pointer;
      box-shadow: 0 0 10px var(--ParticleGlow2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--ParticlePink);
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px var(--ParticleGlow2);
    }

    /* BUTTONS */
    .cyber-btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, var(--PlasmaPurple), var(--NuclearFuscia));
      color: white;
      box-shadow: 0 0 20px var(--PlasmaGlow2);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .cyber-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px var(--PlasmaGlow3);
    }

    /* MOBILE */
    @media (max-width: 992px) {
      .blob-page {
        grid-template-columns: 1fr !important;
        grid-template-rows: auto 1fr;
        height: auto !important;
      }

      .blob-controls {
        border-right: none;
        border-bottom: 2px solid var(--PlasmaPurple);
        padding: 1.5rem;
        height: auto;
        overflow-y: visible;
      }

      .blob-container {
        height: 60vh;
        min-height: 400px;
      }

      h1 { font-size: 2.5rem; }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="https://mkb0020.github.io">
        <div class="home-icon"></div>
        <div class="logo">♡ mkb0020</div>
      </a>
    </div>
  </nav>


  <div class="d20-page">
    <div class="d20-controls">
      <h1>BLOBS</h1>

      <div class="cyber-card">
        <div class="slider-group">
          <label>Gravity: <span id="gravityValue" class="control-value">0.03</span></label>
          <input id="gravitySlider" type="range" min="1" max="200" value="30">
        </div>

        <div class="slider-group">
          <label>Drip Speed (ms): <span id="dripValue" class="control-value">2000</span></label>
          <input id="dripSlider" type="range" min="200" max="6000" value="2000">
        </div>

        <div class="slider-group">
          <label>Blob Size: <span id="sizeValue" class="control-value">50</span></label>
          <input id="sizeSlider" type="range" min="20" max="120" value="50">
        </div>
      </div>

      <button id="rainbowToggle" class="cyber-btn">Rainbow Blobs</button>
      <button id="clearBlobBtn" class="cyber-btn">Clear Blobs</button>
    </div>

    <div class="d20-container">
      <canvas id="JSCanvas"></canvas>
    </div>
  </div>

  <script src="js/goo.js"></script>
</body>
</html>
